<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS基础</title>
</head>
<body>
    <h1>CSS</h1>
    <p>
        <h2>CSS三种引用方式</h2>
        <p>
            <style type="text/css"">
                div{
                    width: 100px;
                    height: 100px;
                    font-size:20px;
                    background: gold;
                }
            </style>

            <div type="text/css">
                <p>hhh</p>
            </div>
        </p>
        <h2>CSS行内式</h2><!--不推荐-->
        </h2>
        <p>
            <div style="width:400px; height:300px; background-color: aquamarine;">CSS行内式效果演示: 不易更改调整样式</div>

        </p>
        <h2>CSS内嵌式   <!--style标签写在head标签里 可以-->
            <style type="text/css">
                body {
                    width:125%;
                    height:100%;
                    background-image: url('marine_test_image.png');
                }
            </style>
        </h2>

        <h2>CSS外链式   <!--调用css样式表 最优-->
        </h2>
        <p>
            <div>
                <link rel="stylesheet" href="css_style.css" type="text/css"></link>
            </div>
        </p>
    </p>
    <p>
        <h2>CSS选择器</h2>
        <p>
            <div class="div_class">CSS选择器演示</div>
        </p>
    </p>


    

</body>
</html>
